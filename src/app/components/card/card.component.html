<div class="card p-2 w-100">
  <img class="card-img-top" [src]="articolo.immagine" alt="{{ articolo.nome }}">
  <div class="card-body">
    <h5 class="card-title">{{ articolo.nome }}</h5>
    <p class="card-text">{{ articolo.descrizione }}</p>
    <h2 class="text-right">{{ articolo.prezzo | currency:'EUR' }}</h2>
  </div>
  <div class="d-flex flex-wrap justify-content-center">
    <a href="#" class="btn btn-primary mx-1">Aggiungi</a>
    <a href="#" class="btn btn-secondary">Salva</a>
  </div>
</div>
